# 公共配置文件

spring:
  application:
    name: springboot-init
  # 默认 dev 环境
  profiles:
    active: dev
  # 支持 swagger3
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  # Spring Boot 3 文件上传配置
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  # 验证配置
  validation:
    enabled: true
  # session 配置
  session:
    # todo 取消注释开启分布式 session（须先配置 Redis）
    # store-type: redis
    # 30 天过期
    timeout: 2592000
  # Redis 配置
  # todo 需替换配置，然后取消注释
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 5000
      database: 0
#      password: 123456

